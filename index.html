<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NFT Preview Card</title>
   <link rel="icon" type="image/png" href="images/favicon.ico" sizes="32x32" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body class="flex-center">
   <div class="card">
      <div class="image-container">
          <div class="card-image">
              <img src="./images/Rectangle Copy.png" alt="">
              <div class="img-hover">
                  <img src="./images/icon-view.svg" class="img-hover-icon"  alt="">
              </div>
          </div>
   <div class="text_container">
   <div class="h2">Equilibrium  #3429</div>
   <div class="h3">Our Equilibrium collection promotes balance and calm.</div>
   <div class="text_container_2">
    <div class="ethereum" ><img src="./images/icon-ethereum.svg " alt="icon" class="img_icon"/>
      0.041 ETH </div> 
    <div class="clock"> <img src="./images/icon-clock.svg " alt="icon" class="img_icon"/> 
      3 days left</div>
   </div>
</div>
<div class="footer">
   <img src="./images/image-avatar.png " alt="icon" class="avatar"/> 
   <span class="creation">Creation of</span>
   <span class="text_hover">Jules Wyvern</span>
</div>
</div>
</body>
</html>
